<!DOCTYPE html>

<html lang="en">
    <head>
        <!--Meta Tag-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Title-->
        <title>Tech News</title>
    </head>

    <body>
        <header class="fixed top-0 left-1/2 -translate-x-1/2 bg-slate-100 w-full min-w-[320px] max-w-[768px] rounded-lg m-auto">
            
            <h1 class="flex justify-center text-4xl">Last Tech News</h1>

            <!--Dynamic Progress Bar-->
            <div class="h-3 flex bg-gray-200 rounded-lg">
                <div id="progress-bar" style="width:0%" class=" bg-blue-600 rounded-lg"></div>        
            </div>

        </header>

        <main class="block w-full min-w-[320px] max-w-[768px] mt-[62px] pb-[50px] mx-auto">
            <div id="news" class="m-4">  
                <!-- Dynamic content -->
            </div>  
        </main>

        <div id="buttons" class="fixed bottom-2 left-1/2 -translate-x-1/2 w-full max-w-[768px] flex">
            <button id="load-more" class="text-xl w-1/2 mr-1 font-bold bg-slate-100 hover:bg-blue-500 hover:text-white active:bg-blue-600 py-2 rounded-lg outline-none focus:outline-none ease-linear transition-all duration-150">Load more</button>
            <button class="text-xl w-1/2 ml-1 font-bold bg-slate-100 hover:bg-blue-500 hover:text-white active:bg-blue-600 py-2 rounded-lg outline-none focus:outline-none ease-linear transition-all duration-150" onclick="window.location.reload()">Reload</button>                
        </div>
    </body>
</html>
